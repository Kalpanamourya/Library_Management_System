<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/image/Library.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #c9c9c9;
            color: #090909;
            padding: 10px;
            text-align: center;
        }

        .books {
            margin-top: 20px;
            background-color: rgba(9, 89, 85, 0.964);
            padding: 20px;
            border-radius: 10px;
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .book {
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 30px;
            margin-top: 40px;
        }

        button {
            background-color: #ffffff;
            color: #0c0b0b;
            border: none;
            font-size: 20px;
            font-weight: bold;
            padding: 5px 10px;
            cursor: pointer;
        }

        .btn {
            background-color: darkblue;
            color: white;
            height: 50px;
            font-size: 20px;
            border-radius: 20px;
            margin: 30px auto;
            display: block;
            width: 150px;
            text-align: center;
            text-decoration: none;
        }

        .btn-add {
            background-color: darkblue;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: block;
            width: fit-content;
            margin: 20px auto;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-2 {
            background-color: white;
            color: black;
            font-size: 20px;
            font-weight: bold;
        }

        .btn:hover, .btn-add:hover {
            color: yellow;
        }

        input {
            font-size: 20px;
            padding: 5px;
        }

        .search-form {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: black;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>e-Library Management System</h1>
        </header>
        <div class="books">
            <a href="/books/add" class="btn-add">Add New Book</a>
            <form method="get" action="/books/search" class="search-form">
                <input type="text" name="name" placeholder="Search by book name"/>
                <button type="submit">Search</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Student Name</th>
                        <th>Issue Date</th>
                        <th>Expiry Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.name}">Book Name</td>
                        <td th:text="${book.author}">Author Name</td>
                        <td th:text="${book.studentName}">Student Name</td>
                        <td th:text="${book.issueDate}">Issue Date</td>
                        <td th:text="${book.expiryDate}">Expiry Date</td>
                        <td>
                            <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
                            <a th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="/logout" class="btn">Logout</a>
        </div>
    </div>
</body>
</html>
